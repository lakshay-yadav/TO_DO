{% extends "master.html" %}
{% block title %}
Register
{% endblock title %}
{% block content %}
<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 200px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="
          margin-top: -100px;
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-primary" role="alert">
                        {{ message }}
                      </div>
                    {% endfor %}
            {% endif %}
            <form method = "POST">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-2">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" name="first_name" id = "first_name" class="form-control" placeholder="Enter First name"/>
                    <label class="form-label" for="first_name">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="last_name" name = "last_name" class="form-control" placeholder="Enter Last name"/>
                    <label class="form-label" for="last_name">Last name</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="email" name="email" id = "email" class="form-control" required placeholder="Enter email id"/>
                  <label class="form-label" for="email">Email id</label>
                </div>

              <div data-mdb-input-init class="form-outline mb-2">
                <input type="text" id="username" name = "username" class="form-control" required placeholder="Enter username"/>
                <label class="form-label" for="username">User name</label>
              </div>
  
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-2">
                <input type="password" id="password" name = "password" class="form-control" required placeholder="Enter password"/>
                <label class="form-label" for="password">Password</label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
            </form>
            <p>
                Already have an account?
                <a href="/login">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
